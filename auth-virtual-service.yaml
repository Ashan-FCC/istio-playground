apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: auth-virtual-service
  namespace: default
spec:
  hosts:
    - auth-verify.default.svc.cluster.local
  http:
    - route:
        - destination:
            host: auth-verify.default.svc.cluster.local

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: auth-vs
spec:
  hosts:
    - "*"
  gateways:
    - backend-gateway
  http:
    - match:
        - uri:
            exact: /auth
      route:
        - destination:
            host: auth-verify.default.svc.cluster.local
            port:
              number: 3000
---